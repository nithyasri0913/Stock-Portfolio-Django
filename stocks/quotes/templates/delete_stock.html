{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h1> Delete Stock </h1>
    </div>
<br> <br>
{% if ticker %}
    {%  for item in ticker %}
       <a href="{% url 'delete' item.id %}" class ="btn btn-secondary">Delete {{ item }}</a><br><br><br>
    {% endfor %}
    <br><br>
{% else %}
    You don't have any stocks...
{% endif %}
</div>
{% endblock %}
